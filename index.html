<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comfy House</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" type="image/png" href="images/favicon.png">
    <script src="https://kit.fontawesome.com/9c6ccff473.js" crossorigin="anonymous"></script>
</head>
<body>

    <!-- Navbar. Note: The navbar does not work yet as links have not been added and this is a shopping cart only project -->
    <nav class="navbar">
        <div class="navbar-center">
            <span class="nav-icon">
                <i class="fas fa-bars"></i>
            </span>
            <a href="https://github.com/karans-15/furniture-shopping-cart" target="_blank"><img src="images/logo.svg" alt="store logo"></a>
            <div class="cart-btn">
                <span class="nav-icon">
                    <i class="fas fa-cart-plus"></i>
                </span>
                <div class="cart-items">0</div>
            </div>
        </div>
    </nav>
    <!-- End of navbar -->

    <!-- Center piece -->
    <header class="hero">
        <div class="banner">
            <h1 class="banner-title">furniture collection</h1>
            <a href="#allProducts"><button class="banner-btn">shop now</button></a>
        </div>
    </header>
    <!-- End of Center piece -->

    <!-- Products -->
    <section class="products">
        <div class="section-title">
            <h2>Our products</h2>
        </div>
        <div class="products-center" id="allProducts">
            
        </div>
    </section>
    <!-- End of products -->
    
    <!-- Cart -->
    <div class="cart-overlay">
        <div class="cart">
            <span class="close-cart">
                <i class="fas fa-chevron-left"></i>
            </span>
            <h2>your cart</h2>
            <div class="cart-content">
                <!-- Cart Item -->
                    <!-- <div class="cart-item">
                        <img src="images/product-1.jpeg" alt="product1">
                        <div>
                            <h4>queen bed</h4>
                            <h5>₹2000</h5>
                            <span class="remove-item">Remove</span>
                        </div>
                        <div>
                            <i class="fas fa-chevron-up"></i>
                            <p class="item-amount">1</p>
                            <i class="fas fa-chevron-down"></i>
                        </div>
                    </div> -->
                <!-- End of cart item -->
            </div>
            <div class="cart-footer">
                <h3>your total: ₹ <span class="cart-total">0</span></h3>
                <button class="clear-cart banner-btn">clear cart</button>
            </div>
        </div>
    </div>
    <!-- End of cart -->
    
    <!-- Footer -->
    <footer>
        <p>Created by <a href="https://github.com/karans-15" target="_blank">karans-15</a></p>
    </footer>
    <!-- End of footer -->


    <!-- Contentful -->
    <script src="https://cdn.jsdelivr.net/npm/contentful@latest/dist/contentful.browser.min.js"></script>

    <!-- App JS -->
    <script src="app.js"></script>
</body>
</html>
